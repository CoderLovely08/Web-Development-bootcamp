<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Simple Calculator</title>

    <style>
        body {
            text-align: center;
        }
        div .form-group{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .col-xs-4{
            margin: 0 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <form action="/" method="post">
            <div class="form-group row">
                <!-- <div class="col-xs-4"> -->
                <div class="col-xs-4">
                    <input class="form-control col-xs-4" type="text" name="num1" placeholder="First Number">
                </div>
                <div class="col-xs-4">
                    <input class="form-control col-xs-4" type="text" name="num2" placeholder="Second Number">
                </div>
                <div class="form-submit col-xs-4">
                    <button class="btn btn-outline-primary " type="submit" name="submit">Calculate</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

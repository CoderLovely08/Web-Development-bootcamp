        // Ways of selecting elemnts
        /* 1)  querySelector searches for the selector in the entire document, this is universal we can use this to     select by class, by id etc
            Ex: querySelector(.class), querySelector(#id)
            this only return the first match
           2)  gelElementsByTagName searches for the particular tagname in the entire document, returns array
           3)  getElementsByClassName selects the element with the specified class name, returns array
           Note: the elemetns is plural thus it returns an array
           4)  getElementById return the element with the specified id
           5) to get multiple selctors with querySelector use querySelectorAll and this returns an array

           -----------------------------------------------------------------
           We can add or remove classes which can help us in styling our elements
           using
           document.querySelector("element").classList.add("classname")
           document.querySelector("element").classList.remove("classname")

           -----------------------------------------------------------------
           Manipulating attributes such as (href,class etc.)
           1) to list all attributes
                Ex: document.querySelector(tag).attributes;
           2) to get the value of specific attribute
                Ex: document.querySelector("a").getAttribute("href")
           3) to set the value of specific attribute
                Ex: document.querySelector("a").setAttribute("href","new value for the attribute")
                same thing we can do for adding a new attribute
        */
